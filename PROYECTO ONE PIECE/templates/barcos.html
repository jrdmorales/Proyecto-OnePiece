<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>One Piece</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    
</head>
<header>
    <nav>
        <ul class="nav justify-content-end">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="{{ url_for('personajes') }}">Personajes</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{{ url_for('barcos') }}">Barcos</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{{ url_for('tripulaciones') }}">Tripulacion</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{{ url_for('islas') }}">Islas</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{{ url_for('tipos_frutas') }}">Frutas del Diablo</a>
            </li>
          </ul>
    </nav>
</header>
<body>
    <h1>One Piece</h1>
    <section class="search">
        <form action="/buscar_barcos" method="GET">
            <input type="text" name="search" placeholder="nombre barco">
            <button type="submit">Buscar</button>
        </form>
    </section>
    <h1>Lista de Barcos</h1>
    <table>
        <thead>
            <tr>
                <th>id</th>
                <th>Nombre</th>
                <th>Tipo</th>
                <th>tripulacion id</th>
                <th>Estado</th>
            </tr>
        </thead>
        <tbody>
            {% for barco in barcos %}
                <tr>
                    <td>{{ barco._id }}</td>
                    <td>{{ barco.nombre }}</td>
                    <td>{{ barco.tipo }}</td>
                    <td>{{ barco.tripulacion_id }}</td>
                    <td>{{ barco.estado }}</td>

                </tr>
            {% endfor %}
        </tbody>

    </table>
    <form action="/agregar_barco" method="POST">
        <input type="text" name="nombre" placeholder="nombre barco">
        <input type="text" name="tipo" placeholder="tipo barco">
        <input type="text" name="tripulacion_id" placeholder="tripulacion id">
        <input type="text" name="estado" placeholder="estado barco">
        <button type="submit">Agregar</button>
    </form>
    <form action="/eliminar_barco" method="POST">
        <input type="text" name="nombre" placeholder="nombre barco">
        <button type="submit">Eliminar</button>

</body>
</html>
